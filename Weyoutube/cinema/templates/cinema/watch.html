{% extends "base.html" %}

{% block title_block %}
    <title>Cinema</title>
{% endblock %}

{% block body_block %}
  <a class="btn btn-secondary" href="/leave">Leave</a><br>
  <a>Currently in the room:</a><a id="roster"></a>
  <br>
  <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <script src="{{ url_for('cinema.static', filename='cinema/socket.io.js') }}"></script>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var just_ready = true;
      var socket = io();

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: '',
          playerVars: {
            enablejsapi: 1,
            loop: 1,
            cc_lang_pref: 'en',
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        $.ajax({
          url: "/get_play_detail",
            type: 'GET',
            success: function(res) {
              event.target.loadVideoById({
                'videoId': res['vid'],
                'startSeconds': res['seek'],
                'suggestedQuality': 'large'
              })
              if(!res['playing']){
                event.target.pauseVideo()
              } else {
                event.target.playVideo()
              }
            }
        });
        // event.target.seekTo({{ current_user.room.current_seek }});
      }

    {% if not current_user.session_id == current_user.room.owner.session_id %}
    socket.on('player_state_changed_response', function(data) {
      console.log(data)
      if(data['same_vid']){
        player.seekTo(data['seek'], true) 
        if(data['playing']) {
          player.playVideo()
        } else {
          player.pauseVideo()
        }
      } else {
        player.loadVideoById({
          'videoId': data['vid'],
          'startSeconds': data['seek'],
          'suggestedQuality': 'large'
        })
      }
    });
    function onPlayerStateChange(event) {}
    {% else %}
    function onPlayerStateChange(event) {
      console.log(event.data)
      if(!just_ready) {
        socket.emit('player_state_changed', 
          {
            room: {{ current_user.room.id }}, 
            seek: player.getCurrentTime(),
            url: player.getVideoUrl(),
            playing: event.data == YT.PlayerState.PLAYING,
          }
        );
      }
      just_ready = false
    }
    {% endif %}
  
    socket.on('connect', function(data) {
        socket.emit('join', {room: {{ current_user.room.id }}, user_id: "{{ current_user.id }}"});
    });
    socket.on('people_changed_response', function(data) {
        $("#roster").html(data)
    });

    </script>
{% endblock %}
